
<h3 class="w3-text-red">Supprimer l'application</h3>
<form class="w3-container w3-small">

	<p>
		<label class="w3-label w3-text-red">CCX de l'application</label>
		<input class="w3-input w3-light-grey" type="text" ng-model="application.ccx" readonly></input>
	</p>
	<p>
		<label class="w3-label w3-text-red">Nom de l'application</label>
		<input class="w3-input w3-light-grey" type="text" ng-model="application.name" readonly></input>
	</p>
	<button class="w3-btn w3-red w3-round w3-border" ng-click="delete()">
		Supprimer l'application (d√©finitif)
	</button>
	<button class="w3-btn w3-light-grey w3-round w3-border" ng-click="cancel()">
		Finalement, non...
	</button>

</form>
