
<h3 class="w3-text-red">Delete an Application</h3>
<form class="w3-container w3-small">

	<p>
		<label class="w3-label w3-text-red">CCX</label>
		<input class="w3-input w3-light-grey" type="text" ng-model="ccx.ccx" readonly></input>
	</p>
	<p>
		<label class="w3-label w3-text-red">Name</label>
		<input class="w3-input w3-light-grey" type="text" ng-model="ccx.name" readonly></input>
	</p>
	<button class="w3-btn w3-red w3-round w3-border" ng-click="delete()">
		Delete the Application!
	</button>
	<button class="w3-btn w3-light-grey w3-round w3-border" ng-click="cancel()">
		Nope, changed my mind
	</button>

</form>
