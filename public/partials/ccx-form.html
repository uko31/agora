<h3 class="w3-text-blue">Add a CCX</h3>
<form class="w3-container w3-small">

	<p>
		<label class="w3-label">CCX</label>
		<input class="w3-input" type="text" ng-model="ccx.ccx"></input>
	</p>
	<p>
		<label class="w3-label">Name</label>
		<input class="w3-input" type="text" ng-model="ccx.name"></input>
	</p>
	<input class="w3-btn w3-blue" type="button" value="save" ng-click="save()"></input>

</form>

<pre>
	{{ccx}}
</pre>
