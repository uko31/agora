<h3 class="w3-text-orange">Socles</h3>
<form class="w3-container w3-small">

	<p>
		<label class="w3-label w3-text-orange">Nom du socle</label>
		<input class="w3-input" type="text" ng-model="socle.name" placeholder="Nom du socle"/>
	</p>
	<p>
		<label class="w3-label w3-text-orange">Description</label>
		<input class="w3-input" type="text" ng-model="socle.description"  placeholder="Description du socle (option)"/>
	</p>
	<button class="w3-btn w3-orange w3-round w3-border" ng-click="save()">
		Sauvegarder le socle
	</button>
	<button class="w3-btn w3-light-grey w3-round w3-border" ng-click="cancel()">
		Finalement non...
	</button>
</form>
